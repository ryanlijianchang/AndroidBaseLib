//说明
//本文件用来放第三方引用库，版本库等

ext {
    //版本号
    version = [
            androidSupportLibVersion: "27.0.2",
            frescoSdkVersion        : "1.9.0",
            lifecyclerVersion       : "2.2.0"

    ]

    dependencies = [
            //fresco
            "fresco-sdk"                  : "com.facebook.fresco:fresco:${version["frescoSdkVersion"]}",
            "fresco-imagepipeline-okhttp3": "com.facebook.fresco:imagepipeline-okhttp3:${version["frescoSdkVersion"]}",
            "fresco-animated-webp"        : "com.facebook.fresco:animated-webp:${version["frescoSdkVersion"]}",
            "fresco-webpsupport"          : "com.facebook.fresco:webpsupport:${version["frescoSdkVersion"]}",

            "constraint-layout"           : "com.android.support.constraint:constraint-layout:1.1.2",

            //androidx library
            "appcompat"                   : "androidx.appcompat:appcompat:1.1.0-rc01",
            "activity"                    : "androidx.activity:activity:1.1.0",
            "annotation"                  : "androidx.annotation:annotation:1.1.0",
            "autofill"                    : "androidx.autofill:autofill:1.0.0",
            "constraintlayout"            : "androidx.constraintlayout:constraintlayout:1.1.3",
            "fragment"                    : "androidx.fragment:fragment:1.2.1",
