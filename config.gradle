            "work"                        : "androidx.work:work:2.3.1",
            "cardview"                    : "androidx.cardview:cardview:1.0.0",
            "viewmodel"                   : "androidx.lifecycle:lifecycle-viewmodel:${version["lifecyclerVersion"]}",
            "livedata"                    : "androidx.lifecycle:lifecycle-livedata:${version["lifecyclerVersion"]}",
            "lifecycle-runtime"           : "androidx.lifecycle.lifecycle-runtime:${version["lifecyclerVersion"]}",
            "viewmodel-savedstate"        : "androidx.lifecycle.lifecycle-viewmodel-savedstate:${version["lifecyclerVersion"]}",
            "material"                    : "com.google.android.material:material:1.1.0"
