            "paging"                      : "androidx.paging:paging:2.1.1",
            "recyclerview"                : "androidx.recyclerview:recyclerview:1.1.0",
            "room"                        : "androidx.room:room:2.2.3",
            "espresso_core"               : 'androidx.test.espresso:espresso-core:3.1.0',
